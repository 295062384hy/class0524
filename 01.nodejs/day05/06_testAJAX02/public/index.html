<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>三级联动</title>
</head>
<body>

<select id="province">
	<option>请选择省份</option>
</select> 省

<select id="city">
	<option>请选择市</option>
</select> 市

<select id="county">
	<option>请选择区(县)</option>
</select> 区(县)

<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function () {
    var $province = $('#province');
    var $city = $('#city');
    var $county = $('#county');

    //初始化时，请求所有省份数据
    $.get('/getProvince', function (data) {
      if (data.status === 'ok') {
        //请求成功，数据是ok的
        var province = data.data;

        var html = '<option>请选择省份</option>';
        province.forEach(function (item) {
          html += '<option value="' + item.province + '">' + item.name + '</option>'
        })
        $province.html(html)

      } else {
        alert('网络错误，请稍后再试');
      }
    })

    //绑定province发生变化时的事件监听
    $province.change(function () {
      console.log(this.value);
      //清除区县的信息
      $county.html('<option>请选择区(县)</option>');
      //获取province值
      var province = this.value;
      //发送请求，请求指定省份所有城市的数据
      $.get('/getCity?province=' + province, function (data) {
        if (data.status === 'ok') {
          //请求成功，数据是ok的
          var city = data.data;

          var html = '<option>请选择市</option>';
          city.forEach(function (item) {
            html += '<option value="' + item.city + '">' + item.name + '</option>';
          })
          $city.html(html)

        } else {
          alert('网络错误，请稍后再试');
        }
      })

    })

    //绑定city发生变化时的事件监听
    $city.change(function () {
      console.log(this.value);
      //获取province值
      var province = $province.val();
      //获取city值
      var city = this.value;
      //发送请求，请求指定省份指定城市所有区县的数据
      $.get('/getCounty', {province: province, city: city}, function (data) {
        if (data.status === 'ok') {
          //请求成功，数据是ok的
          var county = data.data;

          var html = '<option>请选择区(县)</option>';
          county.forEach(function (item) {
            html += '<option value="' + item.county + '">' + item.name + '</option>';
          })
          $county.html(html)

        } else {
          alert('网络错误，请稍后再试');
        }
      })

    })




  })
</script>
</body>
</html>
