<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>art-template</title>
</head>
<body>
  <script type="text/html" id="tpl1">
    <% for(var i=0;i<list.length;i++) { %>
      <h2>hello art-template</h2>
      <%- title %>
      <%= title %>
      <%= list[i].name %>
      <%= list[i].age %>
    <% } %>
  </script>

  <script type="text/html" id="tpl2">
    {{each list}}
      {{$value}} - {{$index}}
      {{title}}
      {{@title}}
    {{/each}}
    {{if title}}
      {{title}}
    {{/if}}
  </script>

  <div id="container"></div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="./template-web.js"></script>
  <script type="text/javascript">
    /*
      art-template使用步骤：
        1. 引入art-template库（通常是与jquery一起使用的）
        2. 创建模板
          - 创建一个script标签
          - 将其type属性改为text/html
          - 再给其一个id属性，方便查找当前标签
          - 再标签内写模板代码
        3. 编译解析模板代码
        4. 将解析好的标签字符串插入指定的容器中
     */
    //定义数据
    var data = {
      title: '<p>art-template</p>',
      list: [{
        name: 'jack',
        age: 18
      }, {
        name: 'rose',
        age: 17
      }]
    }
    //将数据渲染到模板上，将模板解析成一个标签字符串
    var tplStr = template('tpl2', data);
    console.log(tplStr);
    //将解析好的标签字符串插入指定的容器中
    $('#container').html(tplStr);

  </script>
</body>
</html>
