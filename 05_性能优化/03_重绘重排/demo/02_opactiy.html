<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			#test{
				/*visibility: visible;*/
				opacity: 1;
				/*display: block;*/
				width: 100px;
				height: 100px;
				background: pink;
				/*transform: translateZ(0);*/
				will-change: opacity;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
	<script type="text/javascript">
		var testNode = document.querySelector("#test");
		setTimeout(function(){
      // testNode.style.display = 'none'; //重排 重绘
      // testNode.style.visibility="hidden";  // 重绘
			testNode.style.opacity=0;  //重排 重绘
		},2000);
	</script>
</html>
