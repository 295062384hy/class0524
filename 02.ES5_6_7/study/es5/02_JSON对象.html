<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_JSON对象</title>
</head>
<body>
<!--
1. JSON.stringify(obj/arr)
  * js对象(数组)转换为json对象(数组)
2. JSON.parse(json)
  * json对象(数组)转换为js对象(数组)

-->
<script type="text/javascript">
  var arr = [{name: 'jack', age: 18}];
  var str = JSON.stringify(arr);
  console.log(str);
  var obj = JSON.parse(str);
  console.log(obj);
</script>
</body>
</html>
