 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_严格模式</title>
</head>
<body>
<!--
1. 理解:
  * 除了正常运行模式(混杂模式)，ES5添加了第二种运行模式："严格模式"（strict mode）。
  * 顾名思义，这种模式使得Javascript在更严格的语法条件下运行
2.  目的/作用
	* 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为
	* 消除代码运行的一些不安全之处，为代码的安全运行保驾护航
	* 为未来新版本的Javascript做好铺垫
3. 使用
  * 在全局或函数的第一条语句定义为: 'use strict';
  * 如果浏览器不支持, 只解析为一条简单的语句, 没有任何副作用
4. 语法和行为改变
	* 必须先声明再使用变量
	* 禁止自定义的函数中的this指向window（默认指向window时，this被赋值为undefined）
	* 创建eval作用域
	* 对象不能有重名的属性
-->

<script type="text/javascript">
  'use strict'
  // * 必须先声明再使用变量
  // function fn() {
  //   var a = 123;
  //   b = 456; //不用var声明的变量，会变成全局变量，window的属性/方法
  //             // Uncaught ReferenceError: b is not defined  严格模式下报的错误
  // }
  // fn();
  // console.log(b);

  // * 禁止自定义的函数中的this指向window（默认指向window时，this被赋值为undefined）
  // function fn() {
  //   console.log(this); //undefined
  // }
  // fn();

  // * 创建eval作用域
  // var a = 123;
  // eval('var b = 456; var a = 789; console.log(a, b)');  //混杂模式下，eval函数没有作用域，相当于全局中写的代码
  //                                                       //严格模块下，创建eval作用域
  // console.log(a);
  // * 对象不能有重名的属性
  var obj = {
    name: 'bob',
    name: 'jack'
  }
  console.log(obj.name);

</script>

</body>
</html>
