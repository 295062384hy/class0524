<!--
  1、数据类型：
    * 数据分为基本的数据类型(String, Number, boolean, Null, Undefined)和对象数据类型
    - 基本数据类型：
      特点： 存储的是该对象的实际数据
    - 对象数据类型：
      特点： 存储的是该对象在栈中引用，真实的数据存放在堆内存里
  2、复制数据
    - 基本数据类型存放的就是实际的数据，可直接复制
      let number2 = 2;
      let number1 = number2;
    - 克隆数据：对象/数组
      1、区别： 浅拷贝/深度拷贝
         判断： 拷贝是否全部产生了新的数据还是拷贝的是数据的引用
         知识点：对象数据存放的是对象在栈内存的引用，直接复制的是对象的引用
         let obj = {username: 'kobe'}
         let obj1 = obj; // obj1 复制了obj在栈内存的引用
      2、常用的拷贝技术
        1). arr.concat(): 数组浅拷贝
        2). arr.slice(): 数组浅拷贝
        3). JSON.parse(JSON.stringify(arr/obj)): 数组或对象深拷贝, 但不能处理函数数据
        4). 浅拷贝包含函数数据的对象/数组
        5). 深拷贝包含函数数据的对象/数组
-->

  //定义检查数据类型的方法
  function checkDataType(data) {
    return Object.prototype.toString.call(data).slice(8, -1);
  }

  function deepClone(data) {
    //初始化新的数据
    let newData = null;
    //数据类型检查
    const type = checkDataType(data);
    //只做对象和数组的深度克隆，其他类型全部返回出去
    if (type === 'Object') {
      newData = {};
    } else if (type === 'Array') {
      newData = [];
    } else {
      return data;
    }
    //往对象/数组中添加指定要复制的数据
    for (let key in data) {
      //如果是对象，key就是属性名
      //如果是数组，key就是下标
      let value = data[key];
      //判断属性值是否是对象/数组
      //如果是对象/数组的话，仅仅克隆的是引用的地址值，不能实现深度克隆的需求
      if (checkDataType(value) === 'Object' || 'Array') {
        //递归函数, 深度克隆对象/数组中的对象/数组
        newData[key] = deepClone(value);
      } else {
        //往新对象上添加属性和对应的值
        newData[key] = value;
      }

    }

    //将克隆好的数据返回出去
    return newData
  }

  const obj1 = {name: 'bob', sex: {option1: '男', option2: '女'}, setName: () => {}};
  const obj2 = deepClone(obj1);
  console.log(obj2);
  obj2.sex.option3 = '人妖';
  console.log(obj1);

</script>
