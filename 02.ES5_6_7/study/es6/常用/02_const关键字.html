<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_const关键字</title>
</head>
<body>
<!--
1. 作用:
  * 定义一个常量
2. 特点:
  * 不能修改
  * 其它特点同let
3. 应用:
  * 保存不用改变的数据
-->
<script type="text/javascript">
  // console.log(username);
  const username = 'sunwukong'; //定义的是常量，不能修改
  // const username = '1111';

  if (true) {
    const age = 18;
  }
  // console.log(age);
  // username = 'zhubajie';
  /*
    let和const用法区别：
      1. 大部分变量都用let定义，只有确定的不变量用const定义，95%的变量都是let定义的
      2. 大部分变量都用const定义，只有确定的可变的量用let定义，95%的变量都是const定义的（常用的，js语义化更好）
   */

</script>
</body>
</html>
