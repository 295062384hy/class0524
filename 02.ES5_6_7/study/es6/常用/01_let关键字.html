<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_let关键字</title>
</head>
<body>

<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>
<!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
<script type="text/javascript">

  // console.log(username);  // Uncaught ReferenceError: username is not defined
  let username = 'sunwukong';  //没有变量提升
  //不能重复声明
  // let username = 'zhubajie';  // Uncaught SyntaxError: Identifier 'username' has already been declared

  if (true) {
    // var age = 18;
    let age = 18;   //产生块级作用域，只能在块级作用域内生效
  }
  // console.log(age); // Uncaught ReferenceError: age is not defined

  var btns = document.querySelectorAll('button');

  /*for (var i = 0; i < btns.length; i++) {
    (function (i) {
      btns[i].onclick = function () {
        alert(i);
      }
    })(i)
  }*/
  //循环遍历加监听
  for (let i = 0; i < btns.length; i++) {
    btns[i].onclick = function () {
      alert(i);
    }
  }

</script>
</body>

</html>
