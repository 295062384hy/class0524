  class Father {
    //在constroctor中定义类的属性
    constructor (name, age) {
      this.name = name;
      this.age = age;
    }
    //定义类的方法
    setName (name) {
      this.name = name;
    }
  }

  const f = new Father('bob', 18);
  console.log(f);

  //定义一个子类Son继承了父类Father的属性和方法
  class Son extends Father {
    constructor (name, age) {
      //如果使用了extends继承，在constructor中就必须调用super方法
      super(name, age); //通过super方法继承父类的属性和方法
    }
    setAge (age) {
      this.age = age;
    }
  }

  const s = new Son('jack', 20);
