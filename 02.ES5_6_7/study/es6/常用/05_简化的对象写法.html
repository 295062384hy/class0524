<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_简化的对象写法</title>
</head>
<body>
<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
<script type="text/javascript">
  const name = 'sunwukonog';
  const age = 18;

  const person1 = {
    name: name,
    age: age,
    setName: function (name) {
      this.name = name;
    }
  }

  //对象的简写方式
  const person2 = {
    name,  //属性名和变量名相同 可以省略不写
    age,
    setName (name) {   //定义方法可以省略function关键字
      this.name = name;
    }
  }
  console.log(person1);
  console.log(person2);


</script>
</body>
</html>
