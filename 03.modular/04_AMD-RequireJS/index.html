<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>requirejs</title>
</head>
<body>
  <!--
    1. 引入requirejs
    2. 在引入的js标签上，添加一个自定义属性data-main，自定义属性的值就是主模块路径
  -->
  <button id="btn">按钮</button>
  <script type="text/javascript" data-main="./app.js" src="./lib/require.js"></script>
</body>
</html>
